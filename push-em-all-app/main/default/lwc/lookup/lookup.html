<template>
    <label if:false={labelHidden} class="slds-form-element__label">{label}</label>
    <div class="cLookup slds-form-element">
        <div class="slds-form-element__control" onblur={handleOnBlur}>
            <div data-id="comboboxContainer" class="slds-combobox_container">
                <div
                    if:true={selected}
                    class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                    aria-expanded="false"
                    aria-haspopup="listbox"
                    role="combobox"
                >
                    <div
                        class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right"
                        role="none"
                    >
                        <span class="slds-icon_container slds-combobox__input-entity-icon">
                            <lightning-icon
                                icon-name="standard:account"
                                size="x-small"
                                alternative-text="Search"
                            ></lightning-icon>
                        </span>
                        <input
                            type="text"
                            class="slds-input slds-combobox__input slds-combobox__input-value"
                            value={selectedObj.title}
                            readonly
                        />
                        <div class="slds-input__icon-group slds-input__icon-group_right">
                            <button
                                type="button"
                                title="Clear Selection"
                                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                                onclick={removeSelected}
                            >
                                <lightning-icon
                                    icon-name="utility:close"
                                    size="x-small"
                                    alternative-text="Search"
                                ></lightning-icon>
                                <span class="slds-assistive-text">Clear Selection</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div
                    if:false={selected}
                    data-id="combobox"
                    class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
                    aria-expanded="false"
                    aria-haspopup="listbox"
                    role="combobox"
                >
                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                        <lightning-input
                            name="enter-search"
                            label="Tags"
                            type="search"
                            variant="label-hidden"
                            placeholder={placeholder}
                            onchange={search}
                        ></lightning-input>
                    </div>
                    <div
                        if:true={isOpen}
                        class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
                        role="listbox"
                    >
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <li role="presentation" class="slds-listbox__item">
                                <div
                                    aria-selected="true"
                                    id="option0"
                                    class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_term slds-has-focus"
                                    role="option"
                                >
                                    <span class="slds-media__figure slds-listbox__option-icon">
                                        <lightning-icon
                                            icon-name="utility:search"
                                            size="x-small"
                                            alternative-text="Search"
                                        ></lightning-icon>
                                    </span>
                                    <span class="slds-media__body">
                                        <span class="slds-listbox__option-text slds-listbox__option-text_entity"
                                            >"{searchKey}" in {sobjectApiName}</span
                                        >
                                    </span>
                                </div>
                            </li>
                            <template for:each={sobjects} for:item="sobj" for:index="index">
                                <li
                                    key={sobj.id}
                                    data-id={index}
                                    role="presentation"
                                    class="slds-listbox__item myListItem"
                                >
                                    <span
                                        id={sobj.id}
                                        class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                        role="option"
                                        data-index={index}
                                        onclick={handleOnClick}
                                    >
                                        <span class="slds-media__figure slds-listbox__option-icon">
                                            <lightning-icon
                                                icon-name={iconName}
                                                size="small"
                                                alternative-text="Account"
                                            ></lightning-icon>
                                        </span>
                                        <span class="slds-media__body">
                                            <!--<span class="slds-listbox__option-text slds-listbox__option-text_entity">{sobj.title}</span>-->
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                <template for:each={sobj.titleParts} for:item="t">
                                                    <span if:false={t.strong} key={t.key}>{t.part}</span>
                                                    <strong if:true={t.strong} key={t.key}>{t.part}</strong>
                                                </template>
                                            </span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity"
                                                >{sobj.subtitle}</span
                                            >
                                        </span>
                                    </span>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
