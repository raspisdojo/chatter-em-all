<template>
    <lightning-layout horizontal-align="center" multiple-rows="true">
        <lightning-layout-item padding="around-small" size="12"> </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="12">
            <div class="slds-box--border slds-p-around_small">
                <lightning-layout>
                    <lightning-layout-item>
                        <c-custom-object-picker
                            menu-items={menuItems}
                            default-value={defaultValue}
                            onselect={selectPicker}
                        ></c-custom-object-picker>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="grow">
                        <c-lookup
                            sobject-api-name="User"
                            title-api-name="Name"
                            subtitle-api-name="UserName"
                            icon-name="standard:user"
                            label="User"
                            label-hidden="true"
                            onselect={lookupChange}
                        ></c-lookup>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="12">
            <lightning-input type="text" name="title" label="Title"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small" size="12">
            <lightning-textarea name="body" label="Body"></lightning-textarea>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <lightning-button
                variant="brand"
                label="Create Notification"
                title="Create Notification"
                icon-name="utility:alert"
                class="slds-m-left_x-small"
                onclick={createNotification}
            ></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
